<!DOCTYPE html>
<html lang="en" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>UFO Sightings</title>d
</head>
<body>

<h1 class="text-primary text-2xl font-bold p-4">UFO Sightings</h1>

<a href="/task/form" class="btn btn-primary m-4">Novo Sighting</a>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center">
    <div th:each="s : ${sighting}" class="card w-96 bg-base-300 card-md shadow-sm">
        <div class="card-body">
            <h2 class="card-title" th:text="${s.location}">Localização</h2>
            <p><strong>Data/Hora:</strong> <span th:text="${#temporals.format(s.dateAndTime, 'dd/MM/yyyy HH:mm')}">dd/MM/yyyy HH:mm</span></p>
            <p><strong>Cor:</strong> <span th:text="${s.color}">Cor</span></p>
            <p><strong>Forma:</strong> <span th:text="${s.shape}">Forma</span></p>
            <p><strong>Quantidade:</strong> <span th:text="${s.quantity}">Quantidade</span></p>
        </div>
    </div>
</main>

</body>
</html>
